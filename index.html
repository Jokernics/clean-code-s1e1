<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="todo">
    <section class="instruction">
      <img
        class="instruction__matrix"
        src="./eisenhower-matrix.jpg"
        alt="Instruction Image"
      />
      <a
        class="instruction__more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <main class="main">
      <section class="add">
        <h3 class="add__title todo__title">Add Item</h3>
        <div class="add__field">
          <input
            class="add__new flex-grow todo__input todo__input_text"
            type="text"
          />
          <button class="add__btn todo__btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="todo__title">Todo</h3>
        <ul class="incomplete__tasks tasks">
          <li class="task">
            <input class="todo__input todo__input_checkbox" type="checkbox" />
            <h4 class="flex-grow task__title">Pay Bills</h4>
            <input type="text" class="flex-grow todo__input todo__input_text" />
            <button class="task__btn task__btn_edit todo__btn">Edit</button>
            <button class="task__btn task__btn_delete todo__btn">
              <img
                class="task__btn_delete__img"
                src="./remove.svg"
                alt="Delete Button"
              />
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="todo__input todo__input_checkbox" />
            <h4 class="flex-grow task__title">Go Shopping</h4>
            <input
              type="text"
              value="Go Shopping"
              class="flex-grow todo__input todo__input_text"
            />
            <button class="task__btn task__btn_edit todo__btn">Save</button>
            <button class="task__btn task__btn_delete todo__btn">
              <img
                class="task__btn_delete__img"
                src="./remove.svg"
                alt="Delete Button"
              />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="todo__title">Completed</h3>
        <ul class="completed__tasks tasks">
          <li class="task">
            <input
              class="todo__input todo__input_checkbox"
              type="checkbox"
              checked
            />
            <h4 class="flex-grow task__title">See the Doctor</h4>
            <input type="text" class="flex-grow todo__input todo__input_text" />
            <button class="task__btn task__btn_edit todo__btn">Edit</button>
            <button class="task__btn task__btn_delete todo__btn">
              <img
                class="task__btn_delete__img"
                src="./remove.svg"
                alt="Delete Button"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
